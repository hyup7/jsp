boardeselect=SELECT * FROM (SELECT ROWNUM AS RNUM, A.* FROM (SELECT * FROM BOARD ORDER BY BOARD_DATE DESC)A) WHERE RNUM BETWEEN ? AND ?
boardselectcount=SELECT COUNT(*) FROM BOARD
selectinfrom=SELECT * FROM BOARD WHERE BOARD_NO=?
updateReadCount=UPDATE BOARD SET BOARD_READCOUNT=BOARD_READCOUNT+1 WHERE BOARD_NO=?
insertboard=INSERT INTO BOARD VALUES (SEQ_BOARD_NO.nextval,?,?,?,?,?,SYSDATE,0)
boarddelete=DELETE FROM BOARD WHERE BOARD_NO=?
updateboard=UPDATE BOARD SET BOARD_TITLE=?,BOARD_CONTENT=? ,BOARD_RENAMED_FILENAME=?,BOARD_ORIGINAL_FILENAME=? WHERE BOARD_NO=?
insertcomment=INSERT INTO BOARD_COMMENT VALUES (SEQ_BOARD_COMMENT_NO.NEXTVAL,?,?,?,?,?,DEFAULT)
selectboardcomment=SELECT * FROM BOARD_COMMENT WHERE BOARD_REF=? START WITH BOARD_COMMENT_LEVEL=1 CONNECT BY PRIOR BOARD_COMMENT_NO=BOARD_COMMENT_REF